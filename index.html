<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

        <title>kephalosk | Results summary component</title>

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <section class="scoreCard" title="scoreCard">
                <h1>Your Result</h1>
                <div class="scoreCardCircle" title="scoreCardCircle">
                    <label class="scoreCardReached">76</label>
                    <label class="scoreCardPossible">of 100</label>
                </div>
                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </section>
            <section class="summaryCard" id="summaryCard">
                <h2>Summary</h2>
                <div class="summaryCardResultBarReaction labelLayout" title="resultBarReaction">
                    <span class="summaryLeft" title="summary name">
                        <img src="assets/images/icon-reaction.svg">
                        <label class="summaryCardLabelReaction">Reaction</label>
                    </span>
                    <span class="summaryRight" title="summary value">
                        <label class="summaryCardReached">80&nbsp;</label>
                        <label class="summaryCardPossible">/ 100</label>
                    </span>
                </div>
                <div class="summaryCardResultBarMemory labelLayout" title="resultBarMemory">
                    <span class="summaryLeft" title="summary name">
                        <img src="assets/images/icon-memory.svg">
                        <label class="summaryCardLabelMemory">Memory</label>
                    </span>
                    <span class="summaryRight" title="summary value">
                        <label class="summaryCardReached">92&nbsp;</label>
                        <label class="summaryCardPossible">/ 100</label>
                    </span>
                </div>
                <div class="summaryCardResultBarVerbal labelLayout" title="resultBarVerbal">
                    <span class="summaryLeft" title="summary name">
                        <img src="assets/images/icon-verbal.svg">
                        <label class="summaryCardLabelVerbal">Verbal</label>
                    </span>
                    <span class="summaryRight" title="summary value">
                        <label class="summaryCardReached">61&nbsp;</label>
                        <label class="summaryCardPossible">/ 100</label>
                    </span>
                </div>
                <div class="summaryCardResultBarVisual labelLayout" title="resultBarVisual">
                    <span class="summaryLeft" title="summary name">
                        <img src="assets/images/icon-visual.svg">
                        <label class="summaryCardLabelVisual">Visual</label>
                    </span>
                    <span class="summaryRight" title="summary value">
                        <label class="summaryCardReached">72&nbsp;</label>
                        <label class="summaryCardPossible">/ 100</label>
                    </span>
                </div>
                <button>Continue</button>
            </section>
        </main>
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">kephalosk</a>.
        </footer>
    </body>
</html>
