<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <section title="scoreCard">
            <h1>Your Result</h1>
            <div title="scoreCircle">
                <label id="scoreReached">76</label>
                <label id="scorePossible">of 100</label>
            </div>
            <h2>Great</h2>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section title="summaryCard">
            <h2>Summary</h2>
            <div id="resultBarReaction" title="resultBarReaction">
                <img>
                <label>Reaction</label>
                <label>80</label>
                <label>/ 100</label>
            </div>
            <div id="resultBarMemory" title="resultBarMemory">
                <img>
                <label>Memory</label>
                <label>92</label>
                <label>/ 100</label>
            </div>
            <div id="resultBarVerbal" title="resultBarVerbal">
                <img>
                <label>Verbal</label>
                <label>61</label>
                <label>/ 100</label>
            </div>
            <div id="resultBarVisual" title="resultBarVisual">
                <img>
                <label>Visual</label>
                <label>72</label>
                <label>/ 100</label>
            </div>
            <button>Continue</button>
        </section>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">kephalosk</a>.
    </footer>
</body>
</html>
