<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <section title="scoreCard">
            <h1></h1>
            <div title="scoreCircle">
                <label id="scoreReached"></label>
                <label id="scorePossible"></label>
            </div>
            <h2></h2>
            <p></p>
        </section>
        <section title="summaryCard">
            <h2></h2>
            <div id="resultBarReaction" title="resultBarReaction"></div>
            <div id="resultBarMemory" title="resultBarMemory"></div>
            <div id="resultBarVerbal" title="resultBarVerbal"></div>
            <div id="resultBarVisual" title="resultBarVisual"></div>
            <button></button>
        </section>
    </main>
